<form class="set-config-form" (ngSubmit)="onSetConfig()">
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="payload.api" name="api" matInput placeholder="Api">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="payload.token" name="token" matInput placeholder="Token">
  </mat-form-field>
  <br>
  <div mat-dialog-actions align="end">
    <button mat-raised-button color="primary">Save</button>
  </div>
</form>
